---
layout: base
--- 

<header>
    <link rel="stylesheet" href="/TeensyStep/assets/css/myStyle.css">
    <h1 class="page-title">{{ page.title }}</h1>
    {% include components/message.html text=page.description hide=page.hide_description %}
</header>

<div>
  <table> 
    <col width="200">
    <col width="350">
    {% for application in site.applications2 %}    
    <tr  class="spaceUnder">      
      <td valign = "top">  <a title="{{application.image.title}}" href="{{site.baseurl}}{{application.url}}"><img max_width="200" max_height="200" src="{{application.image.src}}" alt="{{application.image.alt}}"></a></td>
      <td valign = "center"> 
        <a href="{{site.baseurl}}{{application.url}}">{{application.title}}</a>
        <p>{{application.description}}</p>  
      </td>
    </tr>
    {%- endfor %}
  </table>
</div>
  


{{ content | markdownify}}
